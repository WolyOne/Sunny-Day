<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="icon" href="img/logo.jpg">
    <title>Register</title>
    
</head>
<body>
    <nav>
		<input type="checkbox" id="check">
		<label for="check" class="checkbtn">
			<i class="fas fa-bars"></i>
		</label>
		<label class="logo">Admir</label>
		<ul>
			<li><a class="active" href="../index.html">Início</a></li>

			<li><a href="../html/contato.html">Register</a></li>
		</ul>
	</nav>
	<section>
		<div class="container">
            <div class="header">
                <h2>Criar uma Conta</h2>
            </div>

            <form id="form" class="form">
                <div class="form-control">
                    <label for="username">Nome de usuário</label>
                    <input type="text" id="username" placeholder="Digite seu nick de usuário..."/>
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>Mensagem de erro</small>
                </div>

                <form id="form" class="form">
                    <div class="form-control">
                        <label for="email">E-mail</label>
                        <input type="text" id="email" placeholder="Digite seu E-mail"/>
                        <i class="fas fa-exclamation-circle"></i>
                        <i class="fas fa-check-circle"></i>
                        <small>Mensagem de erro</small>
                    </div>

                <form id="form" class="form">
                    <div class="form-control">
                        <label for="password">senha</label>
                        <input type="password" id="password" placeholder="Digite sua Senha"/>
                        <i class="fas fa-exclamation-circle"></i>
                        <i class="fas fa-check-circle"></i>
                        <small>Mensagem de erro</small>
                    </div>

                <form id="form" class="form">
                    <div class="form-control">
                        <label for="password-confirmation">Confirmar senha</label>
                        <input type="password" id="password-confirmation" placeholder="Confirme a sua Senha"/>
                        <i class="fas fa-exclamation-circle"></i>
                        <i class="fas fa-check-circle"></i>
                        <small>Mensagem de erro</small>
                    </div>

                    <button type="submit">Enviar</button>
            </form>
        </div>
        <script src="https://kit.fontawesome.com/7aedee01e7.js" crossorigin="anonymous"></script>
        <script src="../js/contato.js"></script>
	</section>
</body>
</html>
